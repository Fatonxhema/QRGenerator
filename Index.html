<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <title>Qr Code</title>
</head>
<body>
    <script type="text/javascript" src="script.js"></script>
    <div class="container-fluid text-center">
        <div class="row justify-content-center">
            <div class="col-5 justify-content-center">
        <h2 class="text-center">Qr Code Generator</h2>
        <div class="col-12">
        <img src="" id="img" class="col-8" >
        </div>  
        <select id="size"  class="col-5">
            <option value="100">100x100</option>
            <option value="150">150x150</option>
            <option value="200">200x200</option>
            <option value="250" selected>250x250</option>
            <option value="300">300x300</option>
        </select>
        <br><br>
        <textarea placeholder="Enter Your Text" id="qrtext" class="col-5"></textarea>
        <br><br>
        <input type="submit" value="Generate" class="btn btn-primary text-center" onclick="generateQRCode()">
        <button type="submit" onclick="downloadImage()" class="btn btn-primary">Download QR Code</button>
    </div>
    </div>
    </div>
